<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Products</title>
    <link rel="stylesheet" href="./index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="__bodyCase">
        <header class="__headerCase">
            <h3>Search & Filter</h3>

            <form class="__formCase">
                <input type="text" id="searchInput" placeholder="search product...">
            </form>
        </header>

        <span class="info">
            ~ Data generated from a Shopify's store product database. Created a filter functionality and soon to adapt search through the database.
        </span>

        <div class="__productList">
            <!-- MOCK DATA -->
            <div class="__eachProduct">
                <div class="__eachDetails">
                    <div class="__eachContent">
                        <h2 class="__eachTitle">T-shirt</h2>
                        <span class="__eachPrice">$3.99</span>
                    </div>
                    <div class="skeleton"></div>
                </div>
            </div>
            <div class="__eachProduct">
                <div class="__eachDetails">
                    <div class="__eachContent">
                        <h2 class="__eachTitle">Jacket</h2>
                        <span class="__eachPrice">$13.99</span>
                    </div>
                    <div class="skeleton"></div>
                </div>
            </div>
        </div>

        <footer>
            <h1>All rights reserved &#169 2022 &#8226 Jtzuya Dev</h1>
        
            <div class="github">
                <a class="github__link" target="blank" href="https://github.com/Jtzuya/filter-search">
                    <i class='bx bxl-github'></i>
                </a>
            </div>
        </footer>
    </div>

    <script src="./index.js" type="module"></script>
    <script src="./products.js" type="module"></script>
</body>
</html>
